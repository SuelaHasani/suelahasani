<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 7</title>
</head>
<body>
    
   <form> 
    <fieldset>
        <legend>Personal information:</legend>
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname" value="Suela" readonly><br>
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname" name="lastname" disabled></input><br>


    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required></input><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" size="40" placeholder="Password"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male:</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female:</label><br>


    <label>Hobbies:</label><br><br>
    <input type="checkbox" id="gaming" name="gaming" value="Gaming">
    <label for="gaming">Gaming</label><br>

    <input type="checkbox" id="football" name="football" value="Football">
    <label for="football">Football</label><br>

    <input type="checkbox" id="swimming" name="swimming" value="swimming">
    <label for="swimming">Swimming</label><br><br>

    <select id="pet" name="pet">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="parrot">Parrot</option>
    </select>

    <br><br>  
    <textarea name="message" rows="10" cols="20" maxlength="50"></textarea>
   
    <br><br>
    <input type="submit" id="submit" name="submit"><br>
 </fieldset>
</form>

</body>
</html>
