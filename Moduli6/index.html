<!DOCTYPE html>
<html>
    <head>
        <title>Moduli 6</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
    </head>
    <body>
        <!--Block Element-->

        <!--h1, h2 ,p, ul,li-->
        <h1>This is a heading </h1>
        <h2>This is a heading</h2>

        <p>This is a paragraph</p>

        <ul>
            <li>Pizza 1 </li>
            <li>Pizza 2</li>
            <li>Pizza 3</li>
        </ul>




        <!--Inline Element-->

        <!--img a href (link) cite strongu span-->

        <img src="logo.png" width="200" height="200"/>

        <a href="https://shkolladigjitale.com/">Link</a>


        <cite>This is a cite element</cite>

        <strong>This is a strong element</strong>

        <span>Span element</span>

        <video width="400" height="230" controls autoplay>
           <source src="test.mp4" type="video/mp4">
           <source src="test.ogg" type="video/ogg">
           Your browser does not support the video
        </video>

        <audio controls>
            <source src="test1.mp3" type="audio/mpeg">
            <source src="test1.ogg" type="audio/ogg">
            Your browser does not support the audio
        </audio>

        <iframe src="https://shkolladigjitale.com/"  width="600" height="1200" title="Iframe"></iframe>

       <iframe src="https://www.youtube.com/watch?v=M_VQ4o4n2ho" title="Youtube Video" frameborder="0"></iframe>

    </body>
</html>
